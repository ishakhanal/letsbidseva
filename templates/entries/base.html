{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Sidebar 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'entries/css/style.css' %}">
  </head>
  <body>

		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="p-4 pt-5">
		  		<a href="#" class="img logo rounded-circle mb-5" style="background-image: url(images/logo.jpg);"></a>
	        <ul class="list-unstyled components mb-5">
	          <li>
	            <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Home</a>
	            <ul class="collapse list-unstyled" id="homeSubmenu">
                <li>
                    <a href="{% url 'letsbid-home' %}">All</a>
                </li>
                    <li>
                    <a href="{% url 'letsbid-contract' %}">Contracts</a>
                </li>
                <li>
                    <a href="{% url 'letsbid-sales' %}">Sales</a>
                </li>
                <li>
                    <a href="{% url 'letsbid-helpinghands' %}">Helping hands</a>
                </li>

                <li>
                    <a href="{% url 'letsbid-outdoors' %}">Outdoors</a>
                </li>
	            </ul>
	          </li>
	          <li>
	              <a href="{% url 'notification' %}">Notifications</a>
	          </li>
	          <li>
              <a href="{% url 'create_contract' %}">Post</a>
	          </li>
	          <li>
              <a href="{% url 'profile' %}">{{ user.username }}</a>
	          </li>
	          <li>
              <a href="{% url 'message' %}">Message support</a>
	          </li>
                <li>
              <a href="{% url 'logout' %}">Logout</a>
	          </li>
	        </ul>

	      </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>


    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>

 <br>
          <footer>
              <div class="container">
                  <div class="row">
                      <div class="col-lg-8 col-md-10 mx-auto">
                          <p class="copyright text-muted">Copyright &copy; LetsBid 2020</p>
                      </div>
                  </div>
              </div>
          </footer>

    <script src="{% static 'entries/js/jquery.min.js' %}"></script>
    <script src="{% static 'entries/js/popper.js' %}"></script>
    <script src="{% static 'entries/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'entries/js/main.js' %}"></script>
  </body>
</html>
